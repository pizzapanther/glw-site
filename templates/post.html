<md-card class="post">
  <md-card-title>
    <md-card-title-text>
      <h1 class="md-headline">{{ post.metadata.title }}</h1>
      <span class="md-subhead">
        {{ post.metadata.published | amDateFormat:'MM/DD/YYYY HH:mm A' }}
      </span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <div class="main">
      <img ng-src="{{ post.metadata.image }}" alt="" ng-if="post.metadata.image">
    </div>
    <div common-mark="post.content"></div>
  </md-card-content>
</md-card>
